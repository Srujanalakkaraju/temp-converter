<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    .converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .converter h1 {
      margin-bottom: 20px;
    }
    
    .converter input,
    .converter select,
    .converter button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .converter button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .converter button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Temperature Converter</h1>
    <input type="number" id="inputTemp" placeholder="Enter temperature">
    <select id="conversionType">
      <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
      <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
  </div>
  <script>
    function celsiusToFahrenheit(celsius) {
      var fahrenheit = (celsius * 9 / 5) + 32;
      return fahrenheit;
    }

    function fahrenheitToCelsius(fahrenheit) {
      var celsius = (fahrenheit - 32) * 5 / 9;
      return celsius;
    }

    function convertTemperature() {
      var inputTemp = document.getElementById("inputTemp").value;
      var conversionType = document.getElementById("conversionType").value;
      var result;

      if (conversionType === "celsiusToFahrenheit") {
        result = celsiusToFahrenheit(inputTemp) + " Fahrenheit";
      } else if (conversionType === "fahrenheitToCelsius") {
        result = fahrenheitToCelsius(inputTemp) + " Celsius";
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
